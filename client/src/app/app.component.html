<!--The content below is only a placeholder and can be replaced.-->
<sm-menu title="{{ title }}" class="inverted teal" logo="">

    <!--a sm-item *ngFor="let item of items" [icon]="">{{item.title}}</a-->
    <a sm-item [routerLink]="['/home']" [icon]="">Home</a>
    <a sm-item [routerLink]="['/chat']" [icon]="">Chat</a>
    <a sm-item [routerLink]="['/test']" [icon]="">Vocabulary</a>
    <sm-menu *ngIf="!session.getUser()" class="menu right secondary">
        <a sm-item [routerLink]="['/login']" [icon]="">Login</a>
        <a sm-item [routerLink]="['/singout']" [icon]="">SignUp</a>
    </sm-menu>
    <sm-menu *ngIf="session.getUser()" class="menu right secondary">
        <a *ngIf="session.getUserGender()" sm-item [routerLink]="['/profile']" image="http://semantic-ui.com/images/avatar/small/stevie.jpg">{{session.getUser().username}}</a>
        <a *ngIf="!session.getUserGender()" sm-item [routerLink]="['/profile']" image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtjC1ue_JBgcpqkfusdsWaehhnHrjx5nZMG76rEZj4hoAm_gMD">{{session.getUser().username}}</a>
        <a sm-item (click)="logout()" [icon]="">SignOut</a>
        <a sm-item icon="sidebar big"></a>
    </sm-menu>
</sm-menu>
<router-outlet></router-outlet>
