<div class="chat">
  <div class="conversations" #scrollMe style="overflow: scroll; height: xyz;">
    <div class="mensaje" *ngFor="let m of chat.mensajes">
      <div [ngClass]="m.type">
          <div class="text">
            <p *ngIf="!m.isImage">{{m.mensaje}}</p>
            <img *ngIf="m.isImage" src="{{m.mensaje}}" alt="game" height="150" width="150"> 
          </div>
      </div>
    </div>
  </div>
  <div class="sender">
    <input class="form-control" type="text" [(ngModel)]="toSend" />
    <button class="btn btn-secondary" (click)="sendMessage()">Enviar</button>
  </div>
</div>
