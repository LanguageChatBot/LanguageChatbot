<div class="chat">
  <div class="conversations">
    <div class="mensaje" *ngFor="let m of chat.mensajes">
      <div [ngClass]="m.type">
          <div class="text">
            <p>{{m.mensaje}}</p>
            <!-- <img src="{{m.mensaje}}" alt="game" height="50" width="50"> -->
          </div>
      </div>
    </div>
  </div>
  <div class="sender">
    <input type="text" [(ngModel)]="toSend" />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
